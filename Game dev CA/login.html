<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="stylesheet" href="2styles.css">
</head>

<body>
    <div class="container1">
        <h1 class="hghgh">LOGIN</h1>
        <label id="name1">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label id="nickname1">Nickname: </label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname"><br>
        <button id="button" onclick="handleButtonClick()">START</button>
    </div>

    <script>
        var clickedOnce = false;

        function handleButtonClick() {
            var nameInput = document.getElementById("name").value;
            var nicknameInput = document.getElementById("nickname").value;

            if (nameInput.trim() === '' || nicknameInput.trim() === '') {
                alert("Please fill both boxes.");
            } else {
                if (!clickedOnce) {
                    // First click: Log to console
                    localStorage.setItem("name", nameInput);
        localStorage.setItem("nickname", nicknameInput);
                    clickedOnce = true;
                } else {
                    // Second click: Redirect to the next page
                    window.location.href = "./level.html";
                }
            }
        }
    </script>
</body>

</html>
